      <script>

	function myFunction() {
  var h = document.getElementById("addhours");
  h.insertAdjacentHTML("beforeend", '<div class="row" id="addhours"><select class="col form-control form-control-sm"><option>Lunes</option><option>Martes</option> <option>Miércoles</option><option>Jueves</option><option>Viernes</option><option>Sabado</option><option>Domingo</option></select><select class="col form-control form-control-sm"><option>1:00 am</option><option>2:00 am</option><option>3:00 am</option><option>4:00 am</option><option>5:00 am</option><option>6:00 am</option><option>7:00 am</option><option>8:00 am</option><option>9:00 am</option><option>10:00 am</option> <option>11:00 am</option><option>12:00 am</option><option>13:00 pm</option><option>14:00 pm</option><option>15:00 pm</option><option>16:00 pm</option><option>17:00 pm</option><option>18:00 pm</option><option>19:00 pm</option><option>20:00 pm</option><option>21:00 pm</option><option>22:00 pm</option><option>23:00 pm</option><option>24:00 pm</option></select><select class="col form-control form-control-sm"><option>1:00 am</option><option>2:00 am</option><option>3:00 am</option><option>4:00 am</option><option>5:00 am</option><option>6:00 am</option><option>7:00 am</option><option>8:00 am</option><option>9:00 am</option><option>10:00 am</option><option>11:00 am</option><option>12:00 am</option><option>13:00 pm</option><option>14:00 pm</option><option>15:00 pm</option><option>16:00 pm</option><option>17:00 pm</option><option>18:00 pm</option><option>19:00 pm</option> <option>20:00 pm</option><option>21:00 pm</option><option>22:00 pm</option><option>23:00 pm</option><option>24:00 pm</option></select></div>');
}


	
mapboxgl.accessToken = 'pk.eyJ1IjoibW9vbm5peSIsImEiOiJja2F5cGpmaTYwbHB3MnRvN3hqanFjZHU0In0.5t0Z1U-kIWbUSSyDys3ToA';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-77.04, 38.907], // starting position
    zoom: 12 // starting zoom
});

map.addControl(
    new MapboxGeocoder({
	accessToken: mapboxgl.accessToken,
	mapboxgl: mapboxgl
    })
);

map.addControl(
    new mapboxgl.GeolocateControl({
	positionOptions: {
	    enableHighAccuracy: true
	},
	trackUserLocation: true
    }), 'bottom-right'
);

// Add zoom and rotation controls to the map.
map.addControl(
    new mapboxgl.NavigationControl(),
    'bottom-right'
);



 
var size = 100;
 
// implementation of CustomLayerInterface to draw a pulsing dot icon on the map
// see https://docs.mapbox.com/mapbox-gl-js/api/#customlayerinterface for more info
var pulsingDot = {
width: size,
height: size,
data: new Uint8Array(size * size * 4),
 
// get rendering context for the map canvas when layer is added to the map
onAdd: function() {
var canvas = document.createElement('canvas');
canvas.width = this.width;
canvas.height = this.height;
this.context = canvas.getContext('2d');
},
 
// called once before every frame where the icon will be used
render: function() {
var duration = 1000;
var t = (performance.now() % duration) / duration;
 
var radius = (size / 2) * 0.3;
var outerRadius = (size / 2) * 0.7 * t + radius;
var context = this.context;
 
// draw outer circle
context.clearRect(0, 0, this.width, this.height);
context.beginPath();
context.arc(
this.width / 2,
this.height / 2,
outerRadius,
0,
Math.PI * 2
);
context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
context.fill();
 
// draw inner circle
context.beginPath();
context.arc(
this.width / 2,
this.height / 2,
radius,
0,
Math.PI * 2
);
context.fillStyle = 'rgba(255, 100, 100, 1)';
context.strokeStyle = 'white';
context.lineWidth = 2 + 4 * (1 - t);
context.fill();
context.stroke();
 
// update this image's data with data from the canvas
this.data = context.getImageData(
0,
0,
this.width,
this.height
).data;
 
// continuously repaint the map, resulting in the smooth animation of the dot
map.triggerRepaint();
 
// return `true` to let the map know that the image was updated
return true;
}
};
 
map.on('load', function() {
map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });
map.addSource('points', {
'type': 'geojson',
'data': {
'type': 'FeatureCollection',
'features': [

{
'type': 'Feature',
'properties': {
'description':
'<strong>Make it Mount Pleasant</strong><p><a href="http://www.mtpleasantdc.com/makeitmtpleasant" target="_blank" title="Opens in a new window">Make it Mount Pleasant</a> is a handmade and vintage market and afternoon of live entertainment and kids activities. 12:00-6:00 p.m.</p>',
'icon': 'theatre'
},
'geometry': {
'type': 'Point',
'coordinates': [-77.007481, 38.876516]
}
},


{
'type': 'Feature',
'properties': {
'description':
'<strong>Make it Mount Pleasant</strong><p><a href="http://www.mtpleasantdc.com/makeitmtpleasant" target="_blank" title="Opens in a new window">Make it Mount Pleasant</a> is a handmade and vintage market and afternoon of live entertainment and kids activities. 12:00-6:00 p.m.</p>',
'icon': 'theatre'
},
'geometry': {
'type': 'Point',
'coordinates': [-77.038659, 38.931567]
}
}
	
]
}
});
map.addLayer({
'id': 'points',
'type': 'symbol',
'source': 'points',
'layout': {
	'icon-image': 'pulsing-dot',
	'icon-allow-overlap':true
}
	});

map.on('click', 'points', function(e) {
var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.description;
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'points', function() {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'points', function() {
map.getCanvas().style.cursor = '';
});
});
